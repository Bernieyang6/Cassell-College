<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassell College Application</title>
    <link rel="stylesheet" href="s-apply.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo" class="fixed-logo">
        <h1>Cassell College Application Form</h1>
    </header>
    <main>
        <form id="application-form" action="/submit-application" method="POST">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="program">Program of Interest:</label>
                <select id="program" name="program" required>
                    <option value="null">
                    <option value="dae">Department of Aerospace Engineering</option>
                    <option value="alchemy">Alchemy</option>
                    <option value="engineering">Engineering</option>
                    <option value="dh">Dragon History</option>
                    <option value="fighting">Fighting</option>
                </select>
            </div>
            <button type="submit">Apply Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Cassell College. All rights reserved. Qusetions please content casselladdmision@gamil.com</p>
    </footer>
</body>
</html>
